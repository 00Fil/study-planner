services:
  - type: web
    name: study-planner
    runtime: docker
    repo: https://github.com/YOUR_USERNAME/study-planner
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true